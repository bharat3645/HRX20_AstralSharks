<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Companion Quest - The Ultimate Coding Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="description" content="Master coding through epic quests, real-time battles, and AI-powered learning. Join the ultimate gamified programming adventure.">
    <meta name="keywords" content="coding, programming, learning, gamification, AI, education, development">
  </head>
  <body class="bg-space-gradient text-white overflow-x-hidden">
    <!-- Animated Background -->
    <div class="fixed inset-0 bg-star-field opacity-30 pointer-events-none"></div>
    <div class="fixed inset-0 bg-nebula pointer-events-none"></div>
    
    <!-- Floating Particles -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
      <div class="absolute w-1 h-1 bg-neon-blue rounded-full animate-particle" style="left: 10%; animation-delay: 0s;"></div>
      <div class="absolute w-1 h-1 bg-neon-purple rounded-full animate-particle" style="left: 20%; animation-delay: 1s;"></div>
      <div class="absolute w-1 h-1 bg-neon-cyan rounded-full animate-particle" style="left: 30%; animation-delay: 2s;"></div>
      <div class="absolute w-1 h-1 bg-neon-pink rounded-full animate-particle" style="left: 40%; animation-delay: 3s;"></div>
      <div class="absolute w-1 h-1 bg-neon-yellow rounded-full animate-particle" style="left: 50%; animation-delay: 4s;"></div>
      <div class="absolute w-1 h-1 bg-neon-green rounded-full animate-particle" style="left: 60%; animation-delay: 5s;"></div>
      <div class="absolute w-1 h-1 bg-neon-blue rounded-full animate-particle" style="left: 70%; animation-delay: 6s;"></div>
      <div class="absolute w-1 h-1 bg-neon-purple rounded-full animate-particle" style="left: 80%; animation-delay: 7s;"></div>
      <div class="absolute w-1 h-1 bg-neon-cyan rounded-full animate-particle" style="left: 90%; animation-delay: 8s;"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
